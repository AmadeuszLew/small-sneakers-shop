<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="assets/img/jordan_mid.jpg"
            class="img-fluid  rounded my-2 mh-30" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1" *ngIf="isLoading">
          <app-loading-spinner></app-loading-spinner>
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1" *ngIf="!isLoading">
          <p class="alert alert-danger" *ngIf="error">{{error}}</p>
          <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" >

            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="email">Email address</label>
                <input
                placeholder="Enter a valid email address"
                type="email"
                id="email"
                name="email"
                class="form-control form-control-lg"
                ngModel
                required
                email
                />
            </div>

            <!-- Password input -->
            <div class="form-outline mb-3">
                <label class="form-label" for="password">Password</label>
                <input
                placeholder="Enter password"
                type="password"
                id="password"
                name="password"
                class="form-control form-control-lg"
                ngModel
                required
                minlength="6"
                />
            </div>

            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Remember me
                </label>
              </div>
              <a href="#!" class="text-body">Forgot password?</a>
            </div>

            <div class="text-center text-lg-start mt-4 pt-2">
              <button
                type="submit"
                class="btn btn-primary btn-lg"
                [disabled]="!authForm.valid"
                >{{isLoginMode ? 'Login':'Register'}}</button>
              <p *ngIf="isLoginMode" class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a
                  class="link-danger" type="button" (click)="switchMode()">Register</a></p>
              <p *ngIf="!isLoginMode" class="small fw-bold mt-2 pt-1 mb-0">Back to login? <a
                  class="link-danger" type="button" (click)="switchMode()">Yes, take me back!</a></p>
            </div>

          </form>
        </div>
      </div>
    </div>
  </section>
